<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="box">

      <div class="top">

        <div class="logo">
          <h1 class="logo-name">fra</h1>
          <p class="desc">frankfurt</p>
        </div>

        <span class="dash"></span>

        <div class="logo">
            <h1 class="logo-name" >ams</h1>
            <p class="desc2 desc" >amsterdam</p>
          </div>
      </div> <!-- end of top -->
      
      <div class="heading">
        
        <div class="detail">
          <p class="detail-name">flight</p>
          <h4 class="detail-desc">b15</h4>
        </div>
      

      <div class=" detail">
          <p class="detail-name">date</p>
          <h4 class="detail-desc">23g</h4>
        </div>
     

      <div class="detail">
          <p class="detail-name">seat</p>
          <h4 class="detail-desc">10f</h4>
        </div>

     </div> <!-- end of heading -->

     <div class="main">
       <div class="left">

          <div class=" detail">
              <p class="detail-name">passenger</p>
              <h4 class="detail-value">robert de niro</h4>
            </div>

            <div class="other detail">
                <p class="detail-name">class</p>
                <h4 class="detail-value">business</h4>
              </div>

              <div class="other detail">
                  <p class="detail-name">departure</p>
                  <h4 class="detail-value">3:45am, dec 15</h4>
                </div>
       </div> <!-- end of left -->

       <div class="right">
         <img  class="barcode"  src="img/qr.svg" alt="">
       </div>
     </div> <!-- end of main -->
     
     

    </div>
  </div>
  
</body>
</html>
