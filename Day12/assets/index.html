<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/Day12/style.css" />
</head>

<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <div class="container">
    <div class="card">

      <div class="head">
        <h3>Account settings </h3>
        <a class="close" href="#"></a>
      </div>

      <div class="custom-form">
        <img src="img/avatar.jpg" alt="">


        <form action="#">

          <label class="w-100 input-group">
            username
            <input class="username" type="text" placeholder="Enter your username">
          </label>
          <label class="w-50  input-group">
            firstname
            <input class="firstname" type="text" placeholder="Enter your firstname">
          </label>
          <label class="w-50  input-group">
            lastname
            <input class="lastname" type="text" placeholder="Enter your lastname">
          </label>



          <label class="w-100  input-group">email

            <input class="email" type="email" placeholder="Enter your email">
          </label>

          <label class="w-100  input-group">bio
            <textarea name="" id="" cols="30" rows="4" placeholder="Tell us about yourself"></textarea>
          </label>

        </form>

      </div>


      <div class="bottom">
        <a class="cancel" href="#">Cancel</a>
        <a class="save" href="#">Save</a>
      </div>

    </div>
  </div>
</body>

</html>
